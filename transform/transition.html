<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: lightgreen;

        transition: transform 1s linear, width 1s linear 1s, background-color 1s linear 2s;
      }

      div:hover {
        background-color: lightpink;
        width: 300px;
        transform: rotate(90deg);
        transition: background-color 1s, width 1s linear 1s, transform 1s linear 2s;
      }
    </style>
  </head>

  <body>
    <h2>Translation</h2>
    <p>transition: property, duration, timing-function, delay;</p>

    <div></div>
  </body>
</html>
