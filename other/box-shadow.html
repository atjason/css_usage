<!DOCTYPE html>
<html>
  <head>
    <style>
      div.card {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
      }  
      
      div.card_header {
        padding: 40px;
        font-size: 120px;
        font-weight: bold;
        color: white;
        background-color: #4CAF50;
      }

      div.card_container {
        padding: 20px;
      }   

    </style>
  </head>

  <body>
    <h2>Text Card</h2>
    <div class="card">
      <div class="card_header">1</div>
      <div class="card_container">January 1, 2019</div>
    </div>

    <h2>Image Card</h2>
    <div class="card">
      <img src="https://ws4.sinaimg.cn/large/006tNc79gy1fzr63efjsxj30go0b4750.jpg" width="100%" />
      <div class="card_container">January 1, 2019</div>
    </div>
  </body>
</html>
