<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      ul {
        list-style-type: none;
        padding: 0 10%;
        margin: 0;
        position: fixed;
        height: 32px;
        width: 80%;
        overflow: scroll;
        text-align: center;
        background-color: #f1f1f1;
      }
      li a {
        display: block;
        padding: 8px 16px;
        color: black;
        text-decoration: none;
      }

      li {
        float: left;      
        border-right: solid 1px #ccc;  
      }
      
      li:last-child {
        border: none;
      }
      
      li.right {
        float: right;
      }

      li a.active {
        color: white;
        background-color: green;
      }
      
      li a:hover:not(.active) {
        color: white;
        background-color: #555;
      }

      div.container {
        margin-left: 10%;
        margin-bottom: 1000px;
      }

    </style>
  </head>

  <body>
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li class="right"><a href="#about">About</a></li>
    </ul>

    <div class="container">
      <h2>Fixed Full-height Side Nav</h2>
      <h3>Try to scroll this area, and see how the sidenav sticks to the page</h3>
      <p>Some text..</p>
      <p>Some text..</p>
      <p>Some text..</p>
      <p>Some text..</p>
      <p>Some text..</p>
      <p>Some text..</p>
      <p>Some text..</p>
    </div>
  </body>
</html>
