<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: myFont;
        src: url(sansation-regular.ttf);
      }
      @font-face {
        font-family: myFont;
        font-weight: bold;
        src: url(sansation-bold.ttf);
      }

      p.my_font {
        font-size: 2em;
        font-family: myFont;        
      }

    </style>
  </head>

  <body>
    <p class="my_font">Hello World</p>
    <p class="my_font" style="font-weight: bold;">Hello World</p>
  </body>
</html>
